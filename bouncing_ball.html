<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8 />
<title>Canvas</title>
</head>

<body>
<canvas id="MeinCanvas" width="600" height="600"></canvas>
<script>
//Als globale Variablen deklariert um mit allen Functions darauf zugreifen zu können
var x = 10;
var y = 200;
var dx = 20;
var dy = 12;
var xAx = false;
var yAx = false;
var context = MeinCanvas.getContext('2d');

function init(){
return setInterval(draw, 10);
}

function draw(){
context.clearRect(0,0,600,600);
context.fillStyle = "#00A308";
context.beginPath();
context.arc(x, y, 10, 0, Math.PI * 2, true);
//hier den Kreis in jeweils neuer Position zeichnen

context.closePath();
context.fill();
if(x>=590) {
  xAx=true;
} else if(x<=10) {
  xAx = false;
}
if(y>=590) {
  yAx=true;
} else if(y <=10) {
  yAx=false;
}

if(yAx) {
  y-=dy;
} else {
  y+=dy;
}
if(xAx) {
  x-=dx;
} else {
  x+=dx;
}
//hier die Positionsänderungen vornehmen
}

init();


</script>
</body>

</html>
